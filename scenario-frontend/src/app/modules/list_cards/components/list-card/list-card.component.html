<div class="card-box">
    <div class="dropdown pull-right">
      <a href="#" class="dropdown-toggle arrow-none card-drop" data-toggle="dropdown" aria-expanded="false">
          <i class="mdi mdi-dots-vertical"></i>
      </a>
      <div class="dropdown-menu dropdown-menu-right">
        <!-- item-->
        <a href="javascript:void(0);" class="dropdown-item">Action</a>
        <!-- item-->
        <a href="javascript:void(0);" class="dropdown-item">Another action</a>
        <!-- item-->
        <a href="javascript:void(0);" class="dropdown-item">Something else</a>
        <!-- item-->
        <a href="javascript:void(0);" class="dropdown-item">Separated link</a>
      </div>
    </div>
    <h4 class="header-title m-t-0 m-b-30"><i class="mdi mdi-notification-clear-all m-r-5"></i> {{titleObject}}</h4>
    <ul class="list-group m-b-0 user-list">
      <li class="list-group-item" *ngFor="let reminder of listObject">
        <a href="#" class="user-list-item">
          <div class="avatar"><i [ngClass]="['mdi', reminder.class]"></i></div>
          <div class="user-desc">
            <span class="name">{{reminder.name}}</span>
            <span class="desc">{{reminder.date}}</span>
          </div>
        </a>
      </li>
    </ul>
  </div>

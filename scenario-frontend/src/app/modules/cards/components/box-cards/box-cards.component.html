<div class="card-box">
  <div class="dropdown pull-right">
    <a href="#" class="dropdown-toggle arrow-none card-drop" data-toggle="dropdown" aria-expanded="false">
      <i class="mdi mdi-dots-vertical"></i>
    </a>
    <div class="dropdown-menu dropdown-menu-right">
      <!-- item-->
      <a href="#" class="dropdown-item">Action</a>
      <!-- item-->
      <a href="#" class="dropdown-item">Another action</a>
      <!-- item-->
      <a href="#" class="dropdown-item">Something else</a>
      <!-- item-->
      <a href="#" class="dropdown-item">Separated link</a>
    </div>
  </div>
  <h4 class="header-title mt-0 m-b-30"> {{ cardObject.title }}</h4>
  <div class="widget-box-2">
    <div class="widget-detail-2">
      <span [ngClass]="['badge', 'badge-pill', 'pull-left', 'm-t-20', cardObject.badge]">{{cardObject.percentage}} <i class="mdi mdi-trending-up"></i> </span>
      <h2 class="mb-0"> {{cardObject.total}} </h2>
      <p class="text-muted m-b-25">{{ cardObject.period }}</p>
    </div>
    <div [ngClass]="['progress', cardObject.progress_alt , 'progress-sm', 'mb-0']" >
      <div [ngClass]="['progress', cardObject.progress]" role="progressbar" aria-valuenow="77" aria-valuemin="0" aria-valuemax="100" [ngStyle]="{'width': cardObject.percentage}">
        <span class="sr-only">{{cardObject.percentage}} Complete</span>
      </div>
    </div>
  </div>
</div>

<app-layout></app-layout>
<div class="wrapper">
  <div class="container-fluid">
    <!-- Page-Title -->
    <div class="row">
      <div class="col-sm-12"><h4 class="page-title">Change Password</h4></div>
    </div>
    <!-- end page title end breadcrumb -->
    <div class="row">
      <div class="col-12">
        <div class="card-box">
          <h4 class="m-t-0 header-title">Change your current password</h4>
          <p class="text-muted m-b-30 font-14">Protect your account by changing the current password</p>
          <div class="row">
            <div class="col-12">
              <div class="p-20">
                <form class="form-horizontal" role="form" #changePasswordForm="ngForm">
                  <div class="form-group row">
                    <label class="col-2 col-form-label">Current Password</label>
                    <div class="col-md-6">
                      <input type="password" [(ngModel)]="change_modal_data.user.current_password" name="current_password" required class="form-control" value="">
                    </div>
                  </div>
                  <div class="form-group row">
                    <label class="col-2 col-form-label">New Password</label>
                    <div class="col-md-6">
                      <input type="password" name="new_password" [(ngModel)]="change_modal_data.user.new_password" required class="form-control" value="">
                    </div>
                  </div>
                  <div class="form-group row">
                      <label class="col-2 col-form-label">Confirm Password</label>
                      <div class="col-md-6">
                        <input type="password" name="password_confirmation" [(ngModel)]="change_modal_data.user.password_confirmation" required class="form-control" value="">
                      </div>
                  </div>
                  <div class="form-group row">
                    <div class="col-md-10">
                      <button class="btn btn-primary" (click)="changePassword(changePasswordForm)">Submit</button>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
          <!-- end row -->
        </div> <!-- end card-box -->
      </div><!-- end col -->
    </div>
    <!-- end row -->
  </div> <!-- end container -->
  <!-- Right Sidebar -->
  <app-sidebar></app-sidebar>
</div>
<!-- end wrapper -->
<app-footer></app-footer>

<div class="card-box">
  <div class="dropdown pull-right">
    <a href="#" class="dropdown-toggle arrow-none card-drop" data-toggle="dropdown" aria-expanded="false">
        <i class="mdi mdi-dots-vertical"></i>
    </a>
    <div class="dropdown-menu dropdown-menu-right">
      <!-- item-->
      <a (click)="newExperiencesModel()" class="dropdown-item">Add Experiences</a>
      <!-- item-->
      <a href="javascript:void(0);" class="dropdown-item">Another action</a>
      <!-- item-->
      <a href="javascript:void(0);" class="dropdown-item">Something else</a>
      <!-- item-->
      <a href="javascript:void(0);" class="dropdown-item">Separated link</a>
    </div>
  </div>
  <h4 class="header-title m-t-0 m-b-30"><i class="mdi mdi-notification-clear-all m-r-5"></i> Experiences</h4>
  <div *ngIf="currentUser.data.experiences.length > 0; else noExperience;">
    <ul class="list-group m-b-0 user-list">
      <li class="list-group-item" *ngFor="let experience of currentUser.data.experiences">
        <a href="#" class="user-list-item">
          <div class="avatar"><i class="mdi mdi-spin mdi-vector-square text-success"></i></div>
          <div class="user-desc">
            <span class="name">
              {{ experience.company }}
              <label *ngIf="experience.current" class="text-primary pull-right">Current</label>
            </span>
            <span class="desc">{{ experience.period }}, &nbsp;{{ experience.job_title }},&nbsp;{{ experience.start_date }}&nbsp;{{ experience.end_date != null ? "&nbsp;-&nbsp;" +  experience.end_date : '' }}</span>
          </div>
        </a>
      </li>
    </ul>
  </div>  
</div>
<ng-template #noExperience>
  <div class="text-center">
    <p>No Experiences Added</p>
    <a class="btn btn-primary" (click)="newExperiencesModel()">Add Experience</a>
  </div>
</ng-template>

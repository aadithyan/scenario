<div class="account-pages"></div>
<div class="clearfix"></div>
<div class="wrapper-page">
  <div class="text-center">
    <a href="#" class="logo"><span>Scenari<span>o</span></span></a>
    <h5 class="text-muted mt-0 font-600">Life and Work</h5>
  </div>
  <div class="m-t-40 card-box">
    <div class="text-center">
        <h4 class="text-uppercase text-primary font-bold mb-0">Sign In</h4>
    </div>
    <div class="p-20">
      <form class="form-horizontal m-t-20" #loginForm="ngForm">
        <div class="form-group">
          <div class="col-xs-12">
            <div class="input-group">
              <div class="input-group-prepend">
                <span class="input-group-text text-danger">*</span>
              </div>
              <input class="form-control" [(ngModel)]="login_modal_data.user.email" type="email" name="email" required email placeholder="Email">
            </div>
          </div>
        </div>
        <div class="form-group">
          <div class="col-xs-12">
            <div class="input-group">
              <div class="input-group-prepend">
                <span class="input-group-text text-danger">*</span>
              </div>
              <input class="form-control" [(ngModel)]="login_modal_data.user.password" name="password" type="password" required placeholder="Password">
            </div>  
          </div>
        </div>
        <div class="form-group text-center m-t-30">
          <div class="col-xs-12">
            <button class="btn btn-custom btn-bordred btn-block waves-effect waves-light" (click)="login_user(loginForm)"  type="submit">Log In</button>
          </div>
        </div>
      </form>
    </div>
  </div>
  <!-- end card-box-->
  <div class="row">
      <div class="col-sm-12 text-center">
          <p class="text-muted">Don't have an account? <a [routerLink]="[ '/register']" class="text-primary m-l-5">
            <b>Sign Up</b></a></p>
      </div>
  </div>
    
</div>
<!-- end wrapper page -->

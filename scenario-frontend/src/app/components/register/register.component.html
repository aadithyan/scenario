<div class="account-pages"></div>
<div class="clearfix"></div>
<div class="wrapper-page">
  <div class="text-center">
    <a href="#" class="logo"><span>Scenari<span>o</span></span></a>
    <h5 class="text-muted mt-0 font-600">Life and Work</h5>
  </div>
  <div class="m-t-40 card-box">
    <div class="text-center"><h4 class="text-uppercase text-primary font-bold mb-0">Become A Member</h4></div>
    <div class="p-20">
      <form class="form-horizontal m-t-20" #registerForm="ngForm">
        <div class="form-group ">
          <div class="col-xs-12">
            <input class="form-control" type="text" [(ngModel)]="register_data.user.first_name" name="first_name" required placeholder="First Name">
          </div>
        </div>
        <div class="form-group ">
          <div class="col-xs-12">
            <input class="form-control" type="text" [(ngModel)]="register_data.user.middle_name" name="middle_name" placeholder="Middle Name">
          </div>
        </div>  
        <div class="form-group ">
          <div class="col-xs-12">
            <input class="form-control" type="text" [(ngModel)]="register_data.user.last_name" name="last_name" required placeholder="Last Name">
          </div>
        </div>
        <div class="form-group ">
          <div class="col-xs-12">
            <input class="form-control" [(ngModel)]="register_data.user.user_name" name="user_name" type="text" required placeholder="Username">
          </div>
        </div>
        <div class="form-group ">
          <div class="col-xs-12">
            <input class="form-control" type="email" [(ngModel)]="register_data.user.email" name="email" required email placeholder="Email">
          </div>
        </div>
        <div class="form-group">
          <div class="col-xs-12">
            <input class="form-control" type="password" [(ngModel)]="register_data.user.password" name="password" required="" placeholder="Password">
          </div>
        </div>
        <div class="form-group text-center m-t-40 mb-0">
          <div class="col-xs-12">
            <button class="btn btn-custom btn-bordred btn-block waves-effect waves-light" (click)="register_user(registerForm)" type="submit">Register</button>
          </div>
        </div>
      </form>
      <div class="m-t-40">
        <div class="row">
          <div class="col-sm-12 text-center">
            <p class="text-muted">Already have account?<a class="text-primary m-l-5"><b>Sign In</b></a></p>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- end card-box -->
</div>
<!-- end wrapper page -->
